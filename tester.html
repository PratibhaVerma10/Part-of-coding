<!doctype html>
<html>
<head>
    <title>Time</title>

 <script>
 var today = new Date();
 var Hours = today.getHours();
 var Min = today.getMinutes();
 var secs = today.getSeconds();
  var ampm = Hours >= 12 ? 'pm' : 'am';
 Hours = Hours % 12;
 Hours = Hours ? Hours : 12;
 Min = Min < 10 ? '0'+Min : Min;
   var stime = Hours+2 + ":" + Min + ":" + ampm;
   
   function show(id) {
        document.getElementById('demo').value=stime;
	}
	

</script>

</head>
<body>
<div >
  Time: <input type='text' id="demo" value=" "> 
        <button id='1' onClick="show(this.id)">show time</button>
 </div>  
</body>
</html>
